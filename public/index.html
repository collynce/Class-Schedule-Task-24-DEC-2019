<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="foundation/css/foundation.css" rel="stylesheet">
    <link href="foundation/css/app.css" rel="stylesheet">
<!--    <script src="http://localhost:5050/items" type="text/javascript"></script>-->

    <title>JS | Schedule</title>
</head>
<body onload="initScript()">
<div class="container">
    <div class="grid-container">
        <div class="container_teachers">
            <div class="grid-x">
                <div class="cell medium-6">
                    <div class="grid-container">
                        <div class="card">
                            <div class="card-divider">
                                SUBJECTS
                            </div>
                            <div class="card-body">
                                <div class="grid-x grid-padding-x grid-margin-x">
                                    <div class="cell medium-12">
                                        <button class="button" id="button1" onclick="add(1)">Add</button>
                                        <div class="grid-x" id="form">
                                            <form action="http://localhost:5050/subject" method="POST">
                                                <h3>Add Subject</h3>
<!--                                                <input name="teacher" placeholder="Teacher's name" required type="text">-->

                                                <input name="subject" placeholder="Subject name" required type="text">

<!--                                                <input name="venue" placeholder="Venue" required type="text">-->

<!--                                                <input min="Date.now()" name="date" required type="date">-->

                                                <button class="button primary" id="button" type="submit">Submit</button>
                                                <button class="button alert" id="close1">Close</button>
                                            </form>
                                        </div>
                                        <table id="subjects-table">
                                            <thead>
                                            <tr>
                                                <th>Subject Name</th>
                                            </tr>
                                            </thead>
                                            <tbody>

                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="cell medium-6">
                    <div class="grid-container">
                        <div class="card">
                            <div class="card-divider">
                                TEACHERS
                            </div>
                            <div class="card-body">
                                <div class="grid-x grid-padding-x grid-margin-x">
                                    <div class="cell medium-12">
                                        <button class="button" onclick="add(2)">Add</button>
                                        <span><button class="button alert" id="close2" onclick="closeBtn(2)"
                                                      style="display: none">Close</button></span>
                                        <form action="http://localhost:5050/teacher" id="form2" method="post" style="display: none">
                                            <input placeholder="Name" type="text" name="teacher" id="teacher" required>
                                            <select name="subject" id="select-sub" required></select>
                                            <button class="button success" type="submit" id="submit2">Submit</button>
                                        </form>
                                        <table id="teachers-table">
                                            <thead>
                                            <tr>
                                                <th>Teacher</th>
                                                <th>Subject Name</th>
                                            </tr>
                                            </thead>
                                            <tbody>

                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="card">
            <div class="card-divider">
                <p>Schedule
                    <button class="button" id="buttons">Create</button>
                </p>
            </div>
            <div class="card-body">
                <div class="grid-x">
                    <div class="cell medium-6" id="schedule-cell">
                        <form action="http://localhost:5050/add" method="post" id="schedule-form">
                            <select name="subject" id="select-subject"></select>
                            <select name="teacher" id="select-teacher"></select>
                            <input type="text" placeholder="Venue" name="venue">
                            <input type="date" name="date">
                            <button class="button" type="submit" id="add-schedule">Submit</button>
                            <button class="button alert" type="submit" id="close-schedule">CLose</button>
                        </form>
                    </div>
                </div>
                <div class="grid-x grid-padding-y">
                    <div class="cell medium-12">
                        <table id="schedule-table">
                            <thead>
                            <tr>
                                <th>Teacher's Name</th>
                                <th>Subject Name</th>
                                <th>Class Venue</th>
                                <th>Date</th>
                            </tr>
                            </thead>
                            <tbody id="tbody">

                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="http://localhost:5050/items" type="text/javascript"></script>
</div>
</body>
</html>
