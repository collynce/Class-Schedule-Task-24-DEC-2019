<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="foundation/css/foundation.css" rel="stylesheet">
    <link href="foundation/css/app.css" rel="stylesheet">
    <title>JS | Schedule</title>
</head>
<body>
<div class="container">
    <div class="grid-container">
        <div class="grid-x" id="form">
            <form action="http://localhost:5050/add" method="POST">
                <h3>Create Schedule</h3>
                <input name="teacher" placeholder="Teacher's name" required type="text">

                <input name="subject" placeholder="Subject name" required type="text">

                <input name="room" placeholder="Venue" required type="text">

                <input min="Date.now()" name="date" required type="date">

                <button class="button primary" id="button" type="submit">Submit</button>
                <button class="button alert" id="close">Close</button>
            </form>
        </div>
        <div class="card">
            <div class="card-divider">
                <p>Schedule
                    <button class="button" id="buttons">Create</button>
                </p>
            </div>
            <div class="card-body">
                <div class="grid-x grid-padding-y">
                    <div class="cell medium-12">
                        <table id="Trans-table">
                            <thead>
                            <tr>
                                <th>Teacher's Name</th>
                                <th>Subject Name</th>
                                <th>Class Venue</th>
                                <th>Date</th>
                            </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="http://localhost:5050/items" type="text/javascript"></script>
</div>
</body>
</html>
