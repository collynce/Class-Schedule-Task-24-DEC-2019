<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="foundation/css/foundation.css">
    <link rel="stylesheet" href="foundation/css/app.css">
    <title>JS | Schedule</title>
</head>
<body>
<div class="container">
    <div class="grid-container">
        <button class="button" id="buttons">Create</button>
        <div class="grid-x" id="form">
            <form action="http://localhost:5050/add" method="POST">
                <h3>Create Schedule</h3>
                    <input type="text"  name="teacher" placeholder="Teacher's name" required>

                    <input type="text"   name="subject" placeholder="Subject name" required>

                    <input type="text"   name="room" placeholder="Venue" required>

                    <input type="date" name="date" min="Date.now()" required>

                <button type="submit" id="button" class="button submit">Submit</button>
                <button class="button alert" id="close">Close</button>
            </form>
        </div>
        <div class="card">
            <div class="card-divider">
                Schedule
            </div>
            <div class="card-body">
                <div class="grid-x grid-padding-y">
                    <div class="cell medium-12">
                        <table id="Trans-table">
                            <thead>
                            <tr>
                                <th>Teacher's Name</th>
                                <th>Subject Name</th>
                                <th>Class Venue</th>
                                <th>Date</th>
                            </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="http://localhost:5050/items"></script>
</div>
</body>
</html>
